<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparação Antes e Depois</title>
    <style>
        /* Estilo geral */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
            color: white;
        }

        .container {
            position: relative;
            width: 800px;
            height: 600px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

    
        .container img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .imagem-superior {
            transition: opacity 0.2s ease-in-out;
            pointer-events: none;
        }


        .slider-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            display: flex;
            justify-content: center;
        }

        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="laranja.jpeg" alt="Imagem Antes">
        <img src="abacaxi.jpeg" alt="Imagem Depois" class="imagem-superior">
        <div class="slider-container">
            <input type="range" class="slider" min="0" max="100" value="100" oninput="ajustarOpacidade(this)">
        </div>
    </div>

    <script>
        function ajustarOpacidade(slider) {
            document.querySelector(".imagem-superior").style.opacity = slider.value / 100;
        }
    </script>

</body>
</html>
